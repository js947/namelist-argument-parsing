language: generic

sudo: false

cache:
  apt: true

addons:
  apt:
    packages:
      - gfortran-5
      - gfortran-6
    sources:
      - ubuntu-toolchain-r-test

env:
- FC=gfortran-5
- FC=gfortran-6

install: make

script:
  - ./parseargs
  - ./parseargs 4 5
  - ./parseargs i=4 j=5
  - ./parseargs j=4 i=5
